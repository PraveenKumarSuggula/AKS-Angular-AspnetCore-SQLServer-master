<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
    <h1>
        Welcome to {{ title }}!
    </h1>
</div>
<table style="text-align:left">
    <tr>
        <th>
            <label>Load Users (DB):
                <button (click)="getUsers()">Get All Users</button>
            </label>
        </th>
    </tr>
    <tr>
        <th>
            <label>Send Message (ASP.NET Core SignalR):
                <input style="width:100% !important;" type="text" name="input" placeholder="Enter Message using ASP.NET Core SignalR" [(ngModel)]="messageSignalR">
                <button (click)="sendMessage()">Send Message</button>
            </label>
        </th>
    </tr>
    <tr>
        <th>
            <label>Send Message (Azure SignalR Service | Azure Functions 2.0):
                <input style="width:100% !important;" type="text" name="input" placeholder="Enter message using Azure Functions 2.0" [(ngModel)]="messageSignalRFunc">
                <button (click)="sendMessageToFunc()">Send Message</button>
            </label>
        </th>
    </tr>
    <tr>
        <th>
            <label>Logout:
                <button (click)="logout()">Logout</button>
            </label>
        </th>
    </tr>
</table>
<table>
    <tr *ngFor="let user of Users | async">
        <td>{{user}}</td>
    </tr>
</table>
<div *ngIf="messages.length > 0" style="overflow-x:auto;">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Messages</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let message of messages; let i = index">
                <td>{{i + 1}}</td>
                <td>{{message}}</td>
            </tr>
        </tbody>
    </table>
</div>
<div *ngIf="messages.length <= 0">
    <span>No messages</span>
</div>
<div *ngIf="errors.length > 0" style="overflow-x:auto;">
    <table>
        <thead>
            <tr>
                <th>#</th>
                <th>Error</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor="let error of errors; let i = index">
                <td>{{i + 1}}</td>
                <td>{{error}}</td>
            </tr>
        </tbody>
    </table>
</div>
